{% extends "qr/layout/base.html" %}

{% block title %} Location - upload {% endblock %}

{% block content %}
<form action="{% url 'qrcodes:location_upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}    
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="file" name="file" required>
        <label class="custom-file-label" for="file">Choose a .json file</label>
    </div>
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
